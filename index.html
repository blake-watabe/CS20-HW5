<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky For Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lottery">
        <h1 class="header">Lucky For Life!</h1>
        <div class="container">
            <div class="numbers">Your numbers:&nbsp;</div>
            <div id="randomNums1"></div>
            <div id="randomNums2"></div>
            <div id="randomNums3"></div>
            <div id="randomNums4"></div>
            <div id="randomNums5"></div>
        </div>

        <div class="container">
            <div>Your sorted numbers: </div>
            <div id="sortedArray1"></div>
            <div id="sortedArray2"></div>
            <div id="sortedArray3"></div>
            <div id="sortedArray4"></div>
            <div id="sortedArray5"></div>
        </div>
    
        <div class="container">
            <div>Your lucky ball: </div>
            <div id="luckyNum"></div>
        </div>

        <div class="container">
            <div>The winning values and the lucky value</div>
            <div id="winningNums1"></div>
            <div id="winningNums2"></div>
            <div id="winningNums3"></div>
            <div id="winningNums4"></div>
            <div id="winningNums5"></div>
            <div id="winningLuckyNum"></div>
        </div>

        <div class="container">
            <div>Winning numbers you've matched: </div>
            <div id="result"></div>
        </div>
        
        <div class="container">
            <div>Did you match the lucky number?</div>
            <div id="luckyNumResult"></div>
        </div>

        <div class="container">
            <div>Thank you for playing!</div>
            <div>Your payout: </div>
            <div id="payout"></div>
        </div>
    </div>
    
    
    <script src="scripts.js"></script>
</body>
</html>
